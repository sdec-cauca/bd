<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analítico Dinámico</title>
    
    <!-- Dependencias (CDN) -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Estilos CSS personalizados en el propio HTML -->
    <style>
        /* Estilos generales y transiciones */
        body {
            background-color: #f8f9fa;
            color: #212529;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilos para el modo oscuro */
        [data-bs-theme="dark"] body {
            background-color: #212529;
            color: #f8f9fa;
        }
        [data-bs-theme="dark"] .card {
            background-color: #343a40;
            border-color: #495057;
        }
        [data-bs-theme="dark"] .table {
            color: #f8f9fa;
        }
        [data-bs-theme="dark"] .nav-link {
            color: #f8f9fa;
        }
        [data-bs-theme="dark"] .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        [data-bs-theme="dark"] .form-select, [data-bs-theme="dark"] .form-control {
            background-color: #343a40;
            color: #f8f9fa;
            border-color: #495057;
        }
        [data-bs-theme="dark"] .modal-content {
             background-color: #2b3035;
        }

        /* Estilos del Dashboard */
        .kpi-card {
            border-left: 5px solid #0d6efd;
        }

        .chart-container {
            height: 350px;
        }
        
        #sidebar {
            height: 100vh;
            position: sticky;
            top: 0;
            background-color: #fff;
            padding-top: 60px; /* Espacio para el navbar fijo */
        }

        [data-bs-theme="dark"] #sidebar {
            background-color: #343a40;
        }

        main {
            padding-top: 70px; /* Espacio para el navbar fijo */
        }
        
        /* Loader de carga */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        [data-bs-theme="dark"] #loader {
            background-color: rgba(33, 37, 41, 0.8);
        }

    </style>
</head>
<body>

    <!-- Loader de carga -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 fs-5">Procesando datos, por favor espere...</p>
    </div>

    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-bar-chart-line-fill me-2"></i>Dashboard Analítico</a>
            <div class="d-flex ms-auto align-items-center">
                <button id="update-data-btn" class="btn btn-light me-3">
                    <i class="bi bi-arrow-clockwise me-1"></i> Actualizar Datos
                </button>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-switch">
                    <label class="form-check-label text-white" for="theme-switch" id="theme-label">
                        <i class="bi bi-moon-stars-fill"></i>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral para las pestañas -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block shadow-sm">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted text-uppercase">
                        <span>Hojas de cálculo</span>
                    </h6>
                    <ul id="sheet-tabs" class="nav flex-column nav-pills">
                        <!-- Las pestañas se generarán dinámicamente aquí -->
                    </ul>
                </div>
            </nav>

            <!-- Panel principal del dashboard -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="dashboard-content">
                    <!-- El contenido de cada pestaña se cargará aquí -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer class="bg-light text-center text-lg-start mt-auto py-3" id="footer">
        <div class="text-center">
            Dashboard v1.0 | Creado con HTML, CSS y JavaScript
        </div>
    </footer>
    [data-bs-theme="dark"] #footer {
        background-color: #343a40 !important;
    }


    <!-- Scripts (CDN) -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS (xlsx) -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>

    <!-- Lógica principal del Dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ===================================================================================
            // CONFIGURACIÓN PRINCIPAL
            // -----------------------------------------------------------------------------------
            // ✏️ Modifica esta URL para apuntar a tu archivo de Google Sheets.
            //    Recuerda publicarlo y obtener el enlace en formato .xlsx
            //    Ejemplo: https://docs.google.com/spreadsheets/d/KEY_UNICA/export?format=xlsx
            const excelUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSbpZnX2M38lfkqzR2ki-0ihQHJCSKAMhkGuXKMXQkxX3ZDub7fPgaDZW4ebjCq2g/pub?output=xlsx';
            // ===================================================================================


            const state = {
                workbook: null,
                activeSheet: null,
                data: {},
                charts: {},
                dataTable: null,
            };

            const loader = document.getElementById('loader');
            const sheetTabsContainer = document.getElementById('sheet-tabs');
            const dashboardContent = document.getElementById('dashboard-content');
            const updateDataBtn = document.getElementById('update-data-btn');
            const themeSwitch = document.getElementById('theme-switch');
            const themeLabel = document.getElementById('theme-label');
            const htmlEl = document.documentElement;

            /**
             * Muestra u oculta el loader de carga.
             * @param {boolean} show - True para mostrar, false para ocultar.
             */
            const toggleLoader = (show) => {
                loader.style.display = show ? 'flex' : 'none';
            };

            /**
             * Procesa el archivo Excel y lo convierte en un objeto de datos JSON.
             * @param {ArrayBuffer} arrayBuffer - El contenido del archivo Excel.
             */
            const processExcelData = (arrayBuffer) => {
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                state.workbook = workbook;
                state.data = {}; // Limpiar datos anteriores
                
                // ⚙️ Aquí se definen los encabezados esperados hasta la columna U.
                //    Puedes modificar estos nombres si tu Excel tiene encabezados diferentes.
                const expectedHeaders = [
                    'COMPONENTE', 'NOMBRE DEL PROYECTO', 'NOMBRE DE LA ACTIVIDAD', 'FECHA', 'MUNICIPIO',
                    'VEREDA', 'HOMBRE', 'MUJER', '14 – 28 AÑOS', '29 – 59 AÑOS', 'MÁYOR A 60 AÑOS',
                    'VICTIMAS', 'DISCAPACIDAD', 'CAMPESINO', 'LGBTI-OSIGD', 'AFROCOLOMBIANO',
                    'INDIGENA', 'ROOM', 'MESTIZO', 'TOTAL ATENCION', 'LINK DE EVIDENCIA'
                ];

                workbook.SheetNames.forEach(sheetName => {
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });

                    if (jsonData.length < 2) {
                        console.warn(`La hoja "${sheetName}" está vacía o no tiene encabezados.`);
                        state.data[sheetName] = [];
                        return;
                    }

                    // Se convierte la data a objetos usando los encabezados definidos
                    const dataRows = jsonData.slice(1);
                    state.data[sheetName] = dataRows.map(row => {
                        const obj = {};
                        // Solo se leen las columnas de la A a la U (21 columnas)
                        for (let i = 0; i < expectedHeaders.length; i++) {
                            // Limpiar y parsear datos numéricos
                            const header = expectedHeaders[i];
                            let value = row[i];
                            if (['HOMBRE', 'MUJER', '14 – 28 AÑOS', '29 – 59 AÑOS', 'MÁYOR A 60 AÑOS', 'TOTAL ATENCION'].includes(header)) {
                                value = parseInt(value, 10) || 0;
                            }
                            // Convertir fechas de Excel (números de serie) a formato AAAA-MM-DD
                            if (header === 'FECHA' && typeof value === 'number' && value > 1) {
                                const date = new Date(Date.UTC(1900, 0, value - 1));
                                value = date.toISOString().split('T')[0];
                            }
                            obj[header] = value;
                        }
                        return obj;
                    });
                });
                
                initDashboard();
            };
            
            /**
             * Descarga el archivo Excel desde la URL proporcionada.
             */
            const fetchData = async () => {
                toggleLoader(true);
                try {
                    const response = await fetch(excelUrl);
                    if (!response.ok) {
                        throw new Error(`Error al descargar el archivo: ${response.statusText}`);
                    }
                    const arrayBuffer = await response.arrayBuffer();
                    processExcelData(arrayBuffer);
                } catch (error) {
                    console.error("Error al obtener los datos:", error);
                    dashboardContent.innerHTML = `<div class="alert alert-danger">No se pudieron cargar los datos. Verifique la URL y la conexión.</div>`;
                } finally {
                    toggleLoader(false);
                }
            };
            
            /**
             * Inicializa el dashboard, creando las pestañas de navegación y cargando la primera hoja.
             */
            const initDashboard = () => {
                sheetTabsContainer.innerHTML = '';
                const sheetNames = state.workbook.SheetNames;
                
                if (sheetNames.length === 0) {
                    dashboardContent.innerHTML = `<div class="alert alert-warning">El archivo Excel no contiene hojas.</div>`;
                    return;
                }

                sheetNames.forEach((name, index) => {
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    li.innerHTML = `
                        <a class="nav-link ${index === 0 ? 'active' : ''}" href="#" data-sheet="${name}">
                            ${name}
                        </a>`;
                    sheetTabsContainer.appendChild(li);
                });

                document.querySelectorAll('#sheet-tabs .nav-link').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        e.preventDefault();
                        document.querySelector('#sheet-tabs .nav-link.active').classList.remove('active');
                        e.target.classList.add('active');
                        state.activeSheet = e.target.getAttribute('data-sheet');
                        renderSheetContent(state.activeSheet);
                    });
                });
                
                // Cargar la primera hoja por defecto
                state.activeSheet = sheetNames[0];
                renderSheetContent(state.activeSheet);
            };

            /**
             * Renderiza el contenido completo de una hoja de cálculo seleccionada.
             * @param {string} sheetName - El nombre de la hoja a renderizar.
             */
            const renderSheetContent = (sheetName) => {
                const sheetData = state.data[sheetName];
                
                // ⚙️ COLUMNAS PARA FILTROS: Modifica este array para cambiar los filtros disponibles.
                const filterableColumns = ['COMPONENTE', 'NOMBRE DEL PROYECTO', 'MUNICIPIO', 'FECHA'];

                // Generar HTML para los filtros
                const filtersHtml = filterableColumns.map(col => {
                     const uniqueValues = [...new Set(sheetData.map(item => item[col]))].sort();
                     const options = uniqueValues.map(val => `<option value="${val}">${val}</option>`).join('');
                     return `
                        <div class="col-md-3">
                            <label for="filter-${col}" class="form-label fw-bold">${col}</label>
                            <select id="filter-${col}" class="form-select filter-control" data-column="${col}">
                                <option value="">Todos</option>
                                ${options}
                            </select>
                        </div>`;
                }).join('');

                // Estructura HTML del dashboard para la pestaña activa
                dashboardContent.innerHTML = `
                    <!-- KPIs -->
                    <div class="row g-3 mb-4 animate__animated animate__fadeIn">
                        <div class="col-md-4"> <div id="kpi-total" class="card kpi-card shadow-sm h-100"></div> </div>
                        <div class="col-md-4"> <div id="kpi-projects" class="card kpi-card shadow-sm h-100"></div> </div>
                        <div class="col-md-4"> <div id="kpi-municipalities" class="card kpi-card shadow-sm h-100"></div> </div>
                    </div>

                    <!-- Filtros -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header fw-bold">Filtros</div>
                        <div class="card-body">
                            <div class="row g-3" id="filters-container">
                                ${filtersHtml}
                            </div>
                        </div>
                    </div>

                    <!-- Gráficos -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-6"><div class="card shadow-sm"><div class="card-body"><canvas id="chart-gender"></canvas></div></div></div>
                        <div class="col-md-6"><div class="card shadow-sm"><div class="card-body"><canvas id="chart-age"></canvas></div></div></div>
                        <div class="col-md-12"><div class="card shadow-sm"><div class="card-body"><canvas id="chart-timeline"></canvas></div></div></div>
                    </div>
                    
                    <!-- Tabla de Datos -->
                    <div class="card shadow-sm">
                        <div class="card-header fw-bold">Datos Completos</div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="data-table" class="table table-striped table-hover" style="width:100%"></table>
                            </div>
                        </div>
                    </div>
                `;

                // Aplicar filtros cuando cambian
                document.querySelectorAll('.filter-control').forEach(select => {
                    select.addEventListener('change', () => applyFilters());
                });

                updateDashboard(sheetData);
            };
            
            /**
             * Aplica los filtros seleccionados a los datos y actualiza el dashboard.
             */
            const applyFilters = () => {
                let filteredData = [...state.data[state.activeSheet]];
                document.querySelectorAll('.filter-control').forEach(select => {
                    const column = select.dataset.column;
                    const value = select.value;
                    if (value) {
                        filteredData = filteredData.filter(row => row[column] == value);
                    }
                });
                updateDashboard(filteredData);
            };

            /**
             * Actualiza todos los componentes del dashboard (KPIs, gráficos, tabla) con los datos proporcionados.
             * @param {Array} data - El conjunto de datos (filtrado o completo) para mostrar.
             */
            const updateDashboard = (data) => {
                updateKPIs(data);
                renderCharts(data);
                renderDataTable(data);
            };

            /**
             * Calcula y muestra las métricas clave (KPIs).
             */
            const updateKPIs = (data) => {
                const totalAttendance = data.reduce((sum, row) => sum + (row['TOTAL ATENCION'] || 0), 0);
                const uniqueProjects = new Set(data.map(row => row['NOMBRE DEL PROYECTO'])).size;
                const uniqueMunicipalities = new Set(data.map(row => row['MUNICIPIO'])).size;

                document.getElementById('kpi-total').innerHTML = `<div class="card-body text-center"><h5 class="card-title">${totalAttendance.toLocaleString('es-CO')}</h5><p class="card-text text-muted">Total Atenciones</p></div>`;
                document.getElementById('kpi-projects').innerHTML = `<div class="card-body text-center"><h5 class="card-title">${uniqueProjects}</h5><p class="card-text text-muted">Proyectos Únicos</p></div>`;
                document.getElementById('kpi-municipalities').innerHTML = `<div class="card-body text-center"><h5 class="card-title">${uniqueMunicipalities}</h5><p class="card-text text-muted">Municipios Atendidos</p></div>`;
                
                // Animación para los KPIs
                document.querySelectorAll('.kpi-card').forEach(card => {
                    card.classList.add('animate__animated', 'animate__pulse');
                    card.addEventListener('animationend', () => {
                        card.classList.remove('animate__animated', 'animate__pulse');
                    });
                });
            };

            /**
             * Renderiza todos los gráficos del dashboard.
             */
            const renderCharts = (data) => {
                // Destruir gráficos anteriores para evitar solapamiento
                Object.values(state.charts).forEach(chart => chart.destroy());

                const chartOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: htmlEl.dataset.bsTheme === 'dark' ? '#fff' : '#333'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: htmlEl.dataset.bsTheme === 'dark' ? '#fff' : '#333' },
                            grid: { color: htmlEl.dataset.bsTheme === 'dark' ? '#555' : '#ddd' }
                        },
                        y: {
                            ticks: { color: htmlEl.dataset.bsTheme === 'dark' ? '#fff' : '#333' },
                            grid: { color: htmlEl.dataset.bsTheme === 'dark' ? '#555' : '#ddd' }
                        }
                    }
                };

                // 1. Gráfico de Género
                const genderData = {
                    labels: ['Hombres', 'Mujeres'],
                    datasets: [{
                        label: 'Distribución por Género',
                        data: [
                            data.reduce((sum, row) => sum + (row['HOMBRE'] || 0), 0),
                            data.reduce((sum, row) => sum + (row['MUJER'] || 0), 0)
                        ],
                        backgroundColor: ['#36A2EB', '#FF6384']
                    }]
                };
                state.charts.gender = new Chart(document.getElementById('chart-gender'), { type: 'doughnut', data: genderData, options: chartOptions });

                // 2. Gráfico de Grupos Etarios
                const ageData = {
                    labels: ['14–28 años', '29–59 años', 'Mayor a 60 años'],
                    datasets: [{
                        label: 'Distribución por Grupo Etario',
                        data: [
                            data.reduce((sum, row) => sum + (row['14 – 28 AÑOS'] || 0), 0),
                            data.reduce((sum, row) => sum + (row['29 – 59 AÑOS'] || 0), 0),
                            data.reduce((sum, row) => sum + (row['MÁYOR A 60 AÑOS'] || 0), 0)
                        ],
                        backgroundColor: ['#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                };
                state.charts.age = new Chart(document.getElementById('chart-age'), { type: 'pie', data: ageData, options: chartOptions });

                // 3. Gráfico de Líneas (Actividades por fecha)
                const timelineData = data.reduce((acc, row) => {
                    const date = row['FECHA'];
                    if (date) {
                        acc[date] = (acc[date] || 0) + 1;
                    }
                    return acc;
                }, {});
                const sortedDates = Object.keys(timelineData).sort();
                state.charts.timeline = new Chart(document.getElementById('chart-timeline'), {
                    type: 'line',
                    data: {
                        labels: sortedDates,
                        datasets: [{
                            label: 'Número de Actividades por Fecha',
                            data: sortedDates.map(date => timelineData[date]),
                            borderColor: '#0d6efd',
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: chartOptions
                });
            };

            /**
             * Renderiza la tabla de datos interactiva.
             */
            const renderDataTable = (data) => {
                 if (state.dataTable) {
                    state.dataTable.destroy();
                }

                // ⚙️ COLUMNAS VISIBLES: Modifica 'columns' para controlar qué datos se muestran en la tabla.
                const columns = [
                    { title: "Proyecto", data: "NOMBRE DEL PROYECTO" },
                    { title: "Actividad", data: "NOMBRE DE LA ACTIVIDAD" },
                    { title: "Fecha", data: "FECHA" },
                    { title: "Municipio", data: "MUNICIPIO" },
                    { title: "Hombres", data: "HOMBRE" },
                    { title: "Mujeres", data: "MUJER" },
                    { title: "Total", data: "TOTAL ATENCION" }
                ];

                state.dataTable = new DataTable('#data-table', {
                    data: data,
                    columns: columns,
                    responsive: true,
                    language: {
                        url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json',
                    },
                    pageLength: 10,
                    lengthMenu: [10, 25, 50, 100],
                    destroy: true
                });
            };
            
            /**
             * Manejador para el cambio de tema (claro/oscuro).
             */
            const handleThemeSwitch = () => {
                const isDark = themeSwitch.checked;
                htmlEl.dataset.bsTheme = isDark ? 'dark' : 'light';
                themeLabel.innerHTML = isDark ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
                // Volver a renderizar los gráficos para que tomen los nuevos colores del tema
                if(state.activeSheet){
                    applyFilters();
                }
            };

            // Event Listeners
            updateDataBtn.addEventListener('click', fetchData);
            themeSwitch.addEventListener('change', handleThemeSwitch);

            // Carga inicial de datos
            fetchData();
        });
    </script>
</body>
</html>
