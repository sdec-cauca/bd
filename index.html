<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analítico Final</title>
    
    <!-- Dependencias (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Estilos CSS Personalizados: Layout Final y Diseño Glassmorphism -->
    <style>
        :root {
            --sidebar-width: 280px;
            --navbar-height: 56px;
            --transition-speed: 0.3s;
            --border-radius: 1rem;
        }
        
        html, body {
            overflow-x: hidden;
        }

        body {
            padding-top: var(--navbar-height); 
            transition: padding-left var(--transition-speed) ease, background-color var(--transition-speed) ease;
        }

        /* 💡 FIX: El padding se aplica al body en escritorio para evitar desbordamientos del main */
        @media (min-width: 768px) {
            body {
                padding-left: var(--sidebar-width);
            }
            body.sidebar-collapsed {
                padding-left: 0;
            }
        }

        /* Fondos y Estilo Glassmorphism */
        [data-bs-theme="light"] body { background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        [data-bs-theme="dark"] body { background-image: linear-gradient(135deg, #16222A 0%, #3A6073 100%); }
        .glass-card {
            background: rgba(255, 255, 255, 0.5); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }
        .glass-card:hover { transform: translateY(-5px); box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2); }
        [data-bs-theme="dark"] .glass-card { background: rgba(44, 48, 52, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); }
        [data-bs-theme="dark"] .glass-card:hover { box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3); }
        
        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.3) !important; -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        [data-bs-theme="dark"] .navbar { background: rgba(33, 37, 41, 0.5) !important; }

        /* Sidebar Layout */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--navbar-height);
            z-index: 1020; /* Detrás del navbar pero sobre el contenido */
            transition: transform var(--transition-speed) ease;
            background: rgba(255, 255, 255, 0.7); -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        [data-bs-theme="dark"] #sidebar { background: rgba(33, 37, 41, 0.7); border-right: 1px solid rgba(255, 255, 255, 0.1); }

        /* 💡 FIX: Comportamiento de colapso */
        body.sidebar-collapsed #sidebar {
            transform: translateX(calc(-1 * var(--sidebar-width)));
        }
        
        /* Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex;
            justify-content: center; align-items: center; z-index: 9999; flex-direction: column;
            background: rgba(255, 255, 255, 0.8); -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px);
        }
        [data-bs-theme="dark"] #loader { background: rgba(0, 0, 0, 0.8); }

        /* Estilos menores */
        main { min-width: 0; /* Evita que el contenido flex se desborde */ }
        .card-body {z-index: -1;}
        .kpi-card-body { display: flex; align-items: center; justify-content: space-between; }
        .kpi-icon { font-size: 3rem; opacity: 0.3; }
        .dropdown-menu { max-height: 300px; overflow-y: auto; padding: 0; z-index: 9999;}
        .dropdown-item-text { padding: 0.5rem 1rem; display: block; cursor: pointer; white-space: nowrap; }
        .dropdown-item-text:hover { background-color: rgba(0,0,0,0.1); }
        [data-bs-theme="dark"] .dropdown-item-text:hover { background-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p class="mt-3 fs-5">Procesando datos...</p>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary border-0" id="sidebar-toggle-btn" title="Menú"><i class="bi bi-list fs-4"></i></button>
            <a class="navbar-brand fw-bold ms-2" href="#"><i class="bi bi-bar-chart-line-fill me-2"></i>Dashboard Analítico</a>
            <div class="d-flex ms-auto align-items-center">
                <button id="update-data-btn" class="btn btn-light me-3 shadow-sm"><i class="bi bi-arrow-clockwise me-1"></i> Actualizar</button>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="theme-switch">
                    <label class="form-check-label" for="theme-switch" id="theme-label"><i class="bi bi-moon-stars-fill"></i></label>
                </div>
            </div>
        </div>
    </nav>

    <nav id="sidebar">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-2 text-muted text-uppercase">
                <span>Componentes (Hojas)</span>
            </h6>
            <ul id="sheet-tabs" class="nav flex-column nav-pills"></ul>
        </div>
    </nav>

    <main class="p-3 p-md-4">
        <div id="dashboard-content"></div>
    </main>

    <!-- Scripts (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const excelUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSbpZnX2M38lfkqzR2ki-0ihQHJCSKAMhkGuXKMXQkxX3ZDub7fPgaDZW4ebjCq2g/pub?output=xlsx';
            
            const state = { workbook: null, activeSheet: null, data: {}, charts: {}, dataTable: null };
            const loader = document.getElementById('loader');
            const sheetTabsContainer = document.getElementById('sheet-tabs');
            const dashboardContent = document.getElementById('dashboard-content');
            const updateDataBtn = document.getElementById('update-data-btn');
            const themeSwitch = document.getElementById('theme-switch');
            const themeLabel = document.getElementById('theme-label');
            const bodyEl = document.body;
            const htmlEl = document.documentElement;
            const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
            
            const toggleLoader = (show) => loader.style.display = show ? 'flex' : 'none';

            const processExcelData = (arrayBuffer) => {
                const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
                state.workbook = workbook;
                state.data = {};
                const expectedHeaders = [ 'COMPONENTE', 'NOMBRE DEL PROYECTO', 'NOMBRE DE LA ACTIVIDAD', 'FECHA', 'MUNICIPIO', 'VEREDA', 'HOMBRE', 'MUJER', '14 – 28 AÑOS', '29 – 59 AÑOS', 'MÁYOR A 60 AÑOS', 'VICTIMAS', 'DISCAPACIDAD', 'CAMPESINO', 'LGBTI-OSIGD', 'AFROCOLOMBIANO', 'INDIGENA', 'ROOM', 'MESTIZO', 'TOTAL ATENCION', 'LINK DE EVIDENCIA' ];
                const numericHeaders = [ 'HOMBRE', 'MUJER', '14 – 28 AÑOS', '29 – 59 AÑOS', 'MÁYOR A 60 AÑOS', 'TOTAL ATENCION', 'VICTIMAS', 'DISCAPACIDAD', 'CAMPESINO', 'LGBTI-OSIGD', 'AFROCOLOMBIANO', 'INDIGENA', 'ROOM', 'MESTIZO' ];

                workbook.SheetNames.forEach(sheetName => {
                    const ws = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(ws, { header: 1, defval: "" });
                    if (jsonData.length < 2) { state.data[sheetName] = []; return; }
                    
                    state.data[sheetName] = jsonData.slice(1).map(row => {
                        const obj = {};
                        expectedHeaders.forEach((header, i) => {
                            let value = row[i];
                            if (numericHeaders.includes(header)) value = parseInt(value, 10) || 0;
                            if (header === 'FECHA' && typeof value === 'number' && value > 1) value = new Date(Date.UTC(1900, 0, value - 1)).toISOString().split('T')[0];
                            obj[header] = value;
                        });
                        return obj;
                    }).filter(row => row['COMPONENTE'] || row['NOMBRE DEL PROYECTO']);
                });
                initDashboard();
            };
            
            const fetchData = async () => {
                toggleLoader(true);
                try {
                    const response = await fetch(excelUrl);
                    if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
                    processExcelData(await response.arrayBuffer());
                } catch (error) {
                    console.error("Error al obtener datos:", error);
                    dashboardContent.innerHTML = `<div class="alert alert-danger glass-card"><b>Error de Carga:</b> No se pudieron obtener los datos. Verifique la URL y la consola.</div>`;
                } finally {
                    toggleLoader(false);
                }
            };
            
            const initDashboard = () => {
                sheetTabsContainer.innerHTML = '';
                const sheetNames = state.workbook.SheetNames;
                if (sheetNames.length === 0) return;
                sheetNames.forEach((name, i) => {
                    sheetTabsContainer.innerHTML += `<li class="nav-item"><a class="nav-link ${i === 0 ? 'active' : ''}" href="#" data-sheet="${name}">${name}</a></li>`;
                });
                sheetTabsContainer.querySelectorAll('.nav-link').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        e.preventDefault();
                        sheetTabsContainer.querySelector('.nav-link.active').classList.remove('active');
                        e.target.classList.add('active');
                        state.activeSheet = e.target.getAttribute('data-sheet');
                        renderSheetContent(state.activeSheet);
                    });
                });
                state.activeSheet = sheetNames[0];
                renderSheetContent(state.activeSheet);
            };

            const renderSheetContent = (sheetName) => {
                const sheetData = state.data[sheetName];
                const filterableColumns = ['COMPONENTE', 'NOMBRE DEL PROYECTO', 'MUNICIPIO', 'VEREDA'];
                const populationColumns = ['VICTIMAS', 'DISCAPACIDAD', 'CAMPESINO', 'LGBTI-OSIGD', 'AFROCOLOMBIANO', 'INDIGENA', 'ROOM', 'MESTIZO'];
                const filtersHtml = filterableColumns.map(col => createMultiSelectFilter(col, sheetData)).join('');
                const populationFilterHtml = createConsolidatedPopulationFilter(populationColumns);

                dashboardContent.innerHTML = `
                    <div class="row g-4 mb-4 animate__animated animate__fadeIn">
                        <div class="col-xl-4 col-md-6"><div id="kpi-total" class="card glass-card h-100"></div></div>
                        <div class="col-xl-4 col-md-6"><div id="kpi-projects" class="card glass-card h-100"></div></div>
                        <div class="col-xl-4 col-md-12"><div id="kpi-municipalities" class="card glass-card h-100"></div></div>
                    </div>
                    <div class="card glass-card mb-4">
                        <div class="card-header bg-transparent fw-bold"><i class="bi bi-funnel-fill me-2"></i>Filtros de Datos</div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-lg-3 col-md-6 col-12"><label class="form-label fw-bold">Fecha Inicial</label><input type="date" id="filter-start-date" class="form-control filter-control"></div>
                                <div class="col-lg-3 col-md-6 col-12"><label class="form-label fw-bold">Fecha Final</label><input type="date" id="filter-end-date" class="form-control filter-control"></div>
                                ${filtersHtml}
                                ${populationFilterHtml}
                            </div>
                        </div>
                    </div>
                    <div class="row g-4 mb-4">
                        <div class="col-lg-6"><div class="card glass-card h-100"><div class="card-body d-flex justify-content-center align-items-center" style="min-height: 350px;"><canvas id="chart-gender"></canvas></div></div></div>
                        <div class="col-lg-6"><div class="card glass-card h-100"><div class="card-body d-flex justify-content-center align-items-center" style="min-height: 350px;"><canvas id="chart-age"></canvas></div></div></div>
                        <div class="col-12"><div class="card glass-card h-100"><div class="card-body" style="min-height: 350px;"><canvas id="chart-timeline"></canvas></div></div></div>
                    </div>
                    <div class="card glass-card">
                        <div class="card-header bg-transparent fw-bold"><i class="bi bi-table me-2"></i>Datos Completos</div>
                        <div class="card-body"><div class="table-responsive"><table id="data-table" class="table table-hover" style="width:100%"></table></div></div>
                    </div>`;

                document.querySelectorAll('.filter-control').forEach(el => el.addEventListener('change', applyFilters));
                updateDashboard(sheetData);
            };

            const createMultiSelectFilter = (col, data) => {
                const uniqueValues = [...new Set(data.map(item => item[col]).filter(Boolean))].sort();
                if (uniqueValues.length === 0) return '';
                const options = uniqueValues.map((val, i) => `<li><div class="dropdown-item-text"><input class="form-check-input me-2 filter-control" type="checkbox" value="${val}" id="check-${col.replace(/[^a-zA-Z0-9]/g, '-')}-${i}" data-column="${col}"><label class="form-check-label" for="check-${col.replace(/[^a-zA-Z0-9]/g, '-')}-${i}">${val}</label></div></li>`).join('');
                return `<div class="col-lg-3 col-md-6 col-12"><label class="form-label fw-bold">${col}</label><div class="dropdown"><button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Seleccionar...</button><ul class="dropdown-menu w-100">${options}</ul></div></div>`;
            };

            const createConsolidatedPopulationFilter = (populationColumns) => {
                const options = populationColumns.map((col, i) => `<li><div class="dropdown-item-text"><input class="form-check-input me-2 filter-control population-filter" type="checkbox" value="${col}" id="check-pop-${i}" data-column="${col}"><label class="form-check-label" for="check-pop-${i}">${col}</label></div></li>`).join('');
                return `<div class="col-lg-3 col-md-6 col-12"><label class="form-label fw-bold">Filtros de Población</label><div class="dropdown"><button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">Seleccionar...</button><ul class="dropdown-menu w-100">${options}</ul></div></div>`;
            };
            
            const applyFilters = () => {
                const filters = {};
                document.querySelectorAll('.filter-control[type="checkbox"]:not(.population-filter):checked').forEach(el => {
                    const column = el.dataset.column; if (!filters[column]) filters[column] = []; filters[column].push(el.value);
                });
                
                const selectedPopulationFilters = Array.from(document.querySelectorAll('.population-filter:checked')).map(el => el.value);
                
                const startDate = document.getElementById('filter-start-date').value;
                const endDate = document.getElementById('filter-end-date').value;
                
                const filteredData = state.data[state.activeSheet].filter(row => {
                    if (startDate && row['FECHA'] < startDate) return false;
                    if (endDate && row['FECHA'] > endDate) return false;
                    for (const col in filters) { if (!filters[col].includes(row[col])) return false; }
                    if (selectedPopulationFilters.length > 0 && !selectedPopulationFilters.some(popFilter => row[popFilter] > 0)) {
                        return false;
                    }
                    return true;
                });
                updateDashboard(filteredData);
            };

            const updateDashboard = (data) => {
                updateKPIs(data);
                renderCharts(data);
                renderDataTable(data);
            };

            const updateKPIs = (data) => {
                const total = data.reduce((s, r) => s + (r['TOTAL ATENCION'] || 0), 0);
                const projects = new Set(data.map(r => r['NOMBRE DEL PROYECTO'])).size;
                const municipalities = new Set(data.map(r => r['MUNICIPIO'])).size;
                document.getElementById('kpi-total').innerHTML = `<div class="card-body kpi-card-body"><div><h5>Total Atenciones</h5><h2 class="fw-bold text-primary">${total.toLocaleString('es-CO')}</h2></div><i class="bi bi-people-fill kpi-icon"></i></div>`;
                document.getElementById('kpi-projects').innerHTML = `<div class="card-body kpi-card-body"><div><h5>Proyectos Únicos</h5><h2 class="fw-bold text-success">${projects}</h2></div><i class="bi bi-briefcase-fill kpi-icon"></i></div>`;
                document.getElementById('kpi-municipalities').innerHTML = `<div class="card-body kpi-card-body"><div><h5>Municipios Atendidos</h5><h2 class="fw-bold text-info">${municipalities}</h2></div><i class="bi bi-geo-alt-fill kpi-icon"></i></div>`;
            };

            const renderCharts = (data) => {
                Object.values(state.charts).forEach(chart => chart && chart.destroy());
                const isDark = htmlEl.dataset.bsTheme === 'dark';
                const textColor = isDark ? '#fff' : '#495057';
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                const chartOptions = (extra = {}) => ({ responsive: true, maintainAspectRatio: false, plugins: { legend: { labels: { color: textColor, font: { size: 14 } } } }, scales: { x: { ticks: { color: textColor }, grid: { color: gridColor } }, y: { ticks: { color: textColor }, grid: { color: gridColor } } }, ...extra });
                state.charts.gender = new Chart(document.getElementById('chart-gender'), { type: 'doughnut', data: { labels: ['Hombres', 'Mujeres'], datasets: [{ data: [data.reduce((s, r) => s + r['HOMBRE'], 0), data.reduce((s, r) => s + r['MUJER'], 0)], backgroundColor: ['#0d6efd', '#fd79a8'] }] }, options: chartOptions({ scales: {} }) });
                state.charts.age = new Chart(document.getElementById('chart-age'), { type: 'pie', data: { labels: ['14–28', '29–59', '>60'], datasets: [{ data: [data.reduce((s, r) => s + r['14 – 28 AÑOS'], 0), data.reduce((s, r) => s + r['29 – 59 AÑOS'], 0), data.reduce((s, r) => s + r['MÁYOR A 60 AÑOS'], 0)], backgroundColor: ['#ffc107', '#198754', '#6f42c1'] }] }, options: chartOptions({ scales: {} }) });
                const timelineData = data.reduce((acc, r) => { if(r['FECHA']) acc[r['FECHA']] = (acc[r['FECHA']] || 0) + 1; return acc; }, {});
                const sortedDates = Object.keys(timelineData).sort();
                state.charts.timeline = new Chart(document.getElementById('chart-timeline'), { type: 'line', data: { labels: sortedDates, datasets: [{ label: 'Actividades por Fecha', data: sortedDates.map(d => timelineData[d]), borderColor: '#0dcaf0', tension: 0.2, fill: true, backgroundColor: 'rgba(13, 202, 240, 0.1)' }] }, options: chartOptions() });
            };

            const renderDataTable = (data) => {
                if (state.dataTable) state.dataTable.destroy();
                const columns = Object.keys(data[0] || {}).map(header => ({ title: header, data: header, render: (d,t,r) => (header === 'LINK DE EVIDENCIA' && d && d.startsWith('http')) ? `<a href="${d}" target="_blank" rel="noopener noreferrer">Ver</a>` : d }));
                state.dataTable = new DataTable('#data-table', { data, columns, responsive: true, language: { url: '//cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json' }, pageLength: 10, lengthMenu: [10, 25, 50], destroy: true });
            };
            
            const handleThemeSwitch = () => {
                const isDark = themeSwitch.checked; htmlEl.dataset.bsTheme = isDark ? 'dark' : 'light';
                themeLabel.innerHTML = isDark ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
                if(state.activeSheet) applyFilters();
            };

            updateDataBtn.addEventListener('click', fetchData);
            themeSwitch.addEventListener('change', handleThemeSwitch);
            sidebarToggleBtn.addEventListener('click', () => bodyEl.classList.toggle('sidebar-collapsed'));

            fetchData();
        });
    </script>
</body>
</html>
